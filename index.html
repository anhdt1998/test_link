<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InAppWebView PostMessage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="sendMessage()">Send Message to Flutter</button>

    <script>
        function sendMessage() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.postMessage('Hello from WebView!');
            } else {
                console.log('InAppWebView not detected.');
            }
        }
    </script>

</body>
</html>
