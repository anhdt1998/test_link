<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InAppWebView Handler with Map Data</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="sendMapData({
        message: 'Hello from WebView!',
        timestamp: new Date().toISOString(),
        additionalInfo: {
            user: 'JohnDoe',
            action: 'click'
        }
    })">Send Map Data to Flutter 1</button>

    <script>
        const sendMapData = function(data) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('myHandlerName', data)
                .then(function(response) {
                    console.log('Response from Flutter:', response);
                }).catch(function(error) {
                    console.log('Error:', error);
                });
            } else {
                console.log('InAppWebView not detected.');
            }
        };
    </script>

</body>
</html>
