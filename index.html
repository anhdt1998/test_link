<head>

        }
        button {
            padding: 10px 20px;

            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="sendMapData({
        position: 'Position',
        data: 'abcxyz' 
    })">Send Map Data to Flutter</button>

    <script>
        const myHandlerName = function(...args) {
            if (window.flutter_inappwebview) {
                return window.flutter_inappwebview.callHandler('survey_handler', ...args);
            } else {
                console.log('InAppWebView not detected.');
            }
        };
    </script>
